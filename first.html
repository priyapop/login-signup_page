<!DOCTYPE html>
<html>
    <head>
        <title>
        Login signup form
        </title>
       <link rel="stylesheet" type="text/css" href="f.css">
    </head>
    <body>
        <div class="outerbox">
            <div class="mainbox">
             <div class="topbox">
               <br><br> <p>Login</p><br>
                <div class="sbox">
                    <p>Signup</p>
                 </div>
             </div>
             <!-- <div class="sbox">
                <h4>Signup</h4><br>
             </div> -->

             <div class="f">
                <form>
                    
                    <input type="text" id="login" placeholder="Name"><br><br>
                    <input type="password" id="password" placeholder="Password"><br><br>
                    <input type="email" id="em" placeholder="Email"><br><br>
                    <input type="password" id="cpassword" placeholder="Confirm password"><br><br>
                    <input type="submit" id="signup" value="Signup"><br><br>
        
                </form>
             </div>
             
                
            </div>
           
       
        </div>
        
        
        
            
    </body>
</html>
